<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Responsive Navigation Menu</title>
   </head>
   <body>
      <header class="header">
         <nav class="nav container">
            <div id="navtoggle">≡</div>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li><a href="#home" class="navlinks">Home</a></li>
                  <li><a href="#news" class="navlinks">News</a></li>
                  <li><a href="#about" class="navlinks">About</a></li>
                  <li><a href="#contact" class="navlinks">Contact</a></li>
               </ul>
            <div class="nav__close" id="nav-close">ⓧ</div>
            </div>
            <div class="freenav">
                <a href="#home" class="navlinks">Home</a>
                <a href="#news" class="navlinks">News</a>
                <a href="#contact" class="navlinks">Contact</a>
                <a href="#about" class="navlinks">About</a>
            </div>
         </nav>
      </header>

      <img id="centerimg" src="images/cat.png" alt="Cat Image" class="cat-image">
      
      <script src="script.js"></script>
   </body>
</html>
